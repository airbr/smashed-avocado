<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>smashedavorun</title>
    <link
      href="bower_components/bootstrap/dist/css/bootstrap.css"
      rel="stylesheet">
    <style>
      form :focus:required:invalid {
        border-color: #a94442;
      }
    </style>
  </head>
  <body class="container">
    <header>
      <h1>Smashed Avo</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-smashedavo-order="form">
            <div class="form-group">
              <label for="smashedavoOrder">Smashed Avocado</label>
              <input class="form-control" name="smashedavo" id="smashedavoOrder" autofocus required pattern="[a-zA-Z\s]+" />
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="anything@anything.com" required />
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="side">
                Side
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="entree" checked>
                Entree
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="extravagant">
                Extravagant
              </label>
            </div>
            <div class="form-group">
              <label for="style">Have it your way</label>
              <select id="style" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="Smash it">Smash it</option>
                <option value="Smash it good">Smash it good</option>
                <option value="Smash it real good">Smash it real good</option>
              </select>
            </div>
            <div class="form-group">
              <label for="strengthLevel">How Paleo do you want this dish?</label>
              <input name="strength" id="strengthLevel" type="range" value="30">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </form>
        </div>
      </div>
    </section>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Pending Orders:</h4>
          <div data-smashedavo-order="checklist">
          </div>
        </div>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAuy9BgA5yrt37RTk1vYuaNsS0q-gRQ77M",
            authDomain: "smashed-avo.firebaseapp.com",
            databaseURL: "http://smashed-avo.firebaseio.com/",
            projectId: "smashed-avo",
            storageBucket: "smashed-avo.appspot.com",
            messagingSenderId: "1014661078914"
        };
        firebase.initializeApp(config);
    </script>



    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/es6-promise/promise.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
