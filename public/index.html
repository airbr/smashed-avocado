  <body class="container placer background">
    <header>
        <h1><span>Smashed Avo</span></h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-smashedavo-order="form">
            <div class="form-group">
              <label for="smashedavoOrder">You want some Avocado huh?</label>
              <input class="form-control" name="name" id="smashedavoOrder" autofocus required  pattern="[a-zA-Z\s]+" />
            </div>
            <div class="form-group">
              <label for="emailInput">How hungry are you?</label>
              <!--TODO: Testing second string field - no need for email in this example - note for branch-->
              <input class="form-control" type="name" name="emailAddress" id="emailInput" value="" placeholder=" " required />
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="side">
                Side portion
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="entree" checked>
                Entree meal
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="extravagant">
                Extravaganza
              </label>
            </div>
            <div class="form-group">
              <label for="style">Have it your way:</label>
              <select id="style" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="Smash it">Smash it</option>
                <option value="Smash it good">Smash it good</option>
                <option value="Smash it real good">Smash it real good</option>
              </select>
            </div>
            <div class="form-group">
              <label for="strengthLevel">From 1-100, how Paleo do you want this dish?</label>
              <input name="strength" id="strengthLevel" type="range" value="30">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </form>
        </div>
      </div>
    </section>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Pending Orders:</h4>
          <div data-smashedavo-order="checklist">
          </div>
        </div>
      </div>
    </section>
